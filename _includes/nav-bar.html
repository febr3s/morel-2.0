<!--Nav Bar-->
    <nav class="navBar">
        <nav class="wrapper">
            <div class="logo" >
                <a href="{{ BASE_PATH }}/index.html"><img src="{{ BASE_PATH }}/img/logo.png" alt="MOREL" class="logo-img"></a>

            </div>


            <input type="checkbox" id="menu-toggle" />
            <label for="menu-toggle" class="label-toggle"></label>

                {% for page in mypages %}

              {% endfor %}
            </ul>
        </nav>
    </nav>
